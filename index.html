        const txt_seko = ["施工 archisan","施工 archisan","溶接家 浦原 銀二","溶接家 浦原 銀二"]
        let count = -1;

        const hoge = () => {
        count++;
        // カウントが最大になれば初期値に戻す

        //画像選択
        pic.src = img[count];

        // child(0).textContent = txt_title[count];
        document.getElementsByClassName("title")[0].textContent = txt_title[count];
        document.getElementsByClassName("seko")[0].textContent = txt_seko[count];
        //1秒ごとに実行    
        setTimeout(() => { hoge(); }, 3000);
    }
        window.onload = () => {
        
        hoge();
    }
